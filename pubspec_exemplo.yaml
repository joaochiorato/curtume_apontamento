# EXEMPLO - Como adicionar o logo no pubspec.yaml
# 
# Cole estas linhas no seu arquivo pubspec.yaml existente

flutter:
  uses-material-design: true
  
  # ADICIONE ESTA SEÇÃO:
  assets:
    - assets/images/logo_atak.png
    
    # OU para incluir todas as imagens da pasta:
    # - assets/images/

# IMPORTANTE:
# - Manter a indentação correta (2 espaços)
# - "assets:" alinhado com "uses-material-design:"
# - Os itens da lista com hífen (-) recuados 4 espaços
